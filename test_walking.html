<body>

    <!DOCTYPE html>

    <html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <!DOCTYPE html>

        <html lang="en" xmlns="http://www.w3.org/1999/xhtml">
        <head>
            <meta charset="utf-8" />
            <title></title>
        </head>
        <body>

            <svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
                <g id="stick-figure">
                    <!-- Head -->
                    <circle cx="20" cy="20" r="10" fill="black" />
                    <!-- Body -->
                    <line x1="20" y1="30" x2="20" y2="60" stroke="black" stroke-width="2" />
                    <!-- Arms -->
                    <line x1="20" y1="40" x2="10" y2="50" stroke="black" stroke-width="2" />
                    <line x1="20" y1="40" x2="30" y2="50" stroke="black" stroke-width="2" />
                    <!-- Legs -->
                    <line id="leftleg" x1="20" y1="60" x2="10" y2="80" stroke="black" stroke-width="2">
                        <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="1s" from="0 10 80" to="-45 10 80" repeatCount="indefinite" begin="walk.begin+0.1s" />
                        <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="1s" from="-45 10 80" to="0 10 80" repeatCount="indefinite" begin="walk.end-0.1s" />
                    </line>
                    <line id="rightleg" x1="20" y1="60" x2="30" y2="80" stroke="black" stroke-width="2">
                        <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="1s" from="0 30 80" to="45 30 80" repeatCount="indefinite" begin="walk.end-0.1s" />
                        <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="1s" from="45 30 80" to="0 30 80" repeatCount="indefinite" begin="walk.begin+0.1s" />
                    </line>
                </g>

                <!-- Animate the stick figure walking -->
                <animateMotion id="walk"
                               attributeName="transform"
                               type="translate"
                               values="0,0;780,0"
                               dur="5s"
                               repeatCount="indefinite" />
            </svg>
        </body>
    </html>

    </body>
</html>

</body>
</html>
