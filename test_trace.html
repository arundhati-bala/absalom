<div id="myDiv" style="width:100%;height:500px;"></div>

        var plot_order = unpack(rows, 'values')

        y_hypothesized = hypothesized.filter((v, i) => i % 2)

        /*var high_ave = arrAvg(high)

*/

        var frames = [
            {
                name: 'all',
                data: [

                    {

                        mode: "markers",
                        x: plot_order,
                        y: y_all,
                        name: "All",
                        marker: { color: '#000066', opacity: .5 }
                    }]
            },

                name: 'narrated',

        }], {
