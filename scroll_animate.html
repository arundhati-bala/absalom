<body>
<div id="plot_div"></div>

<script>
	var traces = [{ x: [1, 2, 3], y: [10, 11, 12] }];

	// Create the plot with initial data
	Plotly.newPlot('plot_div', traces);

	// Update the data with a new frame
	function update() {
		var cnt = 0;
		var interval = setInterval(function () {
			if (cnt === 100) clearInterval(interval);

			var update = { y: [[23, 25, 27].map(function (x) { return x + cnt / 100 })] };
			Plotly.update('plot_div', update, null);
			cnt = cnt + 1;
		}, 50);
	}

	var scroller = scrollama();
	function handleStepEnter(response) {
		update();
		console.log(response);
	}
	scroller
		.setup({
			step: ".step",
			offset: 0.5
		})
		.onStepEnter(handleStepEnter);


</script>
